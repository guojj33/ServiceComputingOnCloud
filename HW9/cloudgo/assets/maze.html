<!DOCTYPE html>
<html lang="en">
	<head>
		<title>maze</title>
		<meta charset="utf-8">
		<script src="maze/maze.js"></script>
		<link rel="stylesheet" type="text/css" href="maze/maze.css">
	</head>
	<body>
		<h1>The Amazing Mouse Maze!</h1>
		<p>Move your mouse over the 'S' to begin.</p>
		<p id="warn">nothing</p>
		<div id="box-container">
		<div id="box">
			<div class = "top">
				<div class="walls" id = "leftTop"></div>
				<div class="walls" id = "rightTop"></div>
				<div class="walls" id = "midTop"></div>
			</div>
			<div id ="blockS">S</div>
			<div id ="blockE">E</div>
			<div class ="butt">
				<div class="walls" id="button"></div>
				<div class="walls" id="buttonMid"></div>
			</div>
		</div>
		</div>
		<div id="help-container">
		<p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
		<div id="wall"></div>
		<p>Good luck!</p>
		</div>
	</body>
